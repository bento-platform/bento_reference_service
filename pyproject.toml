[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "bento_reference_service"
version = "0.1.0"
description = "Reference data (genomes & annotations) service for the Bento platform."
authors = [
    "David Lougheed <david.lougheed@mail.mcgill.ca>",
]
readme = "README.md"
packages = [{include = "bento_reference_service"}]
include = [
    "bento_reference_service/workflows/wdls/*.wdl",
    "bento_reference_service/sql/*.sql",
]
repository = "https://github.com/bento-platform/bento_reference_service"
license = "LGPL-3.0-only"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.10.0"
fastapi = "^0.104.1"
pydantic = "^2.5.1"
bento-lib = {version = "11.0.0a2", extras = ["fastapi"]}
aiofiles = "^23.2.1"
pysam = "^0.22.0"
jsonschema = "^4.19.2"
pydantic-settings = "^2.0.3"
asyncpg = "^0.29.0"

[tool.poetry.group.dev.dependencies]
codecov = "^2.1.13"
coverage = "^6.5.0"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
tox = "^4.11.3"
debugpy = "^1.6.7.post1"
black = "^23.7.0"
httpx = "^0.25.2"
pytest-asyncio = "^0.21.1"

[tool.black]
line_length = 120
